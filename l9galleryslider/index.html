<!DOCTYPE html>
<html>
<head>
	<title>Gallery Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<div class="container">
		<h3>Photo Gallery</h3>

		<div class="row">
			<img src="./img/image1.jpg" class="img" onclick="shownow(event)" alt="image1"/>
			<img src="./img/image2.jpg" class="img" onclick="shownow(event)" alt="image2"/>
			<img src="./img/image3.jpg" class="img" onclick="shownow(event)" alt="image3"/>
			<img src="./img/image4.jpg" class="img" onclick="shownow(event)" alt="image4"/>
			<img src="./img/image5.jpg" class="img" onclick="shownow(event)" alt="image5"/>
			<img src="./img/image6.jpg" class="img" onclick="shownow(event)" alt="image6"/>
			<img src="./img/image7.jpg" class="img" onclick="shownow(event)" alt="image7"/>
			<img src="./img/image8.jpg" class="img" onclick="shownow(event)" alt="image8"/>
			<img src="./img/image9.jpg" class="img" onclick="shownow(event)" alt="image9"/>
		</div>


	</div>


	<!-- Modal Area  -->
	<div class="modal">
		<span class="btn-close">&times;</span>
		<img src="./img/image1.jpg" class="modal-img" />
		<p class="caption">hello</p>
	</div>
	<!-- Modal Area  -->



	
	<script src="./app.js" type="text/javascript"></script>
		
	
</body>
</html>
